<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Teacher Preview</title>
  <link rel="stylesheet" href="../inject.css">
</head>
<body>
  <div class="smart-teacher-overlay">
    <div class="smart-teacher-header">
      <div class="smart-teacher-title">Smart Teacher</div>
      <div>
        <button class="smart-teacher-btn">Refresh</button>
        <button class="smart-teacher-btn" style="background:#666">Close</button>
      </div>
    </div>
    <div class="smart-teacher-section">
      <div style="font-weight:600">Notes</div>
      <div class="smart-teacher-note">Sample note paragraph...</div>
    </div>
    <div class="smart-teacher-section">
      <div style="font-weight:600">Quiz</div>
      <div>
        <div class="quiz-question">Q: Example question <button class="quiz-choice">Option A</button></div>
      </div>
    </div>
  </div>
</body>
</html>
