<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Smart Teacher</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>Smart Teacher</h2>
  <label>Server URL</label>
  <input id="serverUrl" placeholder="http://127.0.0.1:8000" />
  <label>Questions</label>
  <input id="numQ" type="number" min="1" max="12" value="5" />
  <label>Difficulty</label>
  <select id="difficulty">
    <option>mixed</option><option>easy</option><option>medium</option><option>hard</option>
  </select>
  <button id="genBtn">Generate for this video</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
